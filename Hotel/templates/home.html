{% extends "layout1.html"%}
{% block content%}

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img style="width:1200px;height:400px;" src="{{ url_for('static',filename='carousel_picture/877952.jpg') }}" alt="Image"> 
      <!-- "https://placehold.it/1200x400?text=IMAGE" -->
      <div class="carousel-caption">
        <h3>FRONT VIEW</h3>
        <p>Glorious Entrance</p>
      </div>      
    </div>

    <div class="item">
      <img style="width:1200px;height:400px;" src="{{ url_for('static',filename='carousel_picture/hotel-room-2.jpg') }}" alt="Image">
      <!-- https://placehold.it/1200x400?text=Another Image Maybe" -->
      <div class="carousel-caption">
        <h3>Tons Of Facility</h3>
        <p>Ready To Serve You</p>
      </div>      
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container text-center">    
<h3>What We Have</h3><br>
<div class="row">
  <div class="col-sm-4">
    <img style="width:100%;height:80px;" src="{{ url_for('static',filename='carousel_picture/6c2e2eae60910cbf0dbae1f02382392f.jpg') }}" class="img-responsive" alt="Image">

  </div>
  <div class="col-sm-4">

    </div>
    <div class="well">

</div>
</div><br>
